  <script>
    var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

// Change the icons inside the button based on previous settings
if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    themeToggleLightIcon.classList.remove('hidden');
} else {
    themeToggleDarkIcon.classList.remove('hidden');
}

var themeToggleBtn = document.getElementById('theme-toggle');

themeToggleBtn.addEventListener('click', function() {

    // toggle icons inside button
    themeToggleDarkIcon.classList.toggle('hidden');
    themeToggleLightIcon.classList.toggle('hidden');

    // if set via local storage previously
    if (localStorage.getItem('color-theme')) {
        if (localStorage.getItem('color-theme') === 'light') {
            document.documentElement.classList.add('dark');
            localStorage.setItem('color-theme', 'dark');
        } else {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('color-theme', 'light');
        }

    // if NOT set via local storage previously
    } else {
        if (document.documentElement.classList.contains('dark')) {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('color-theme', 'light');
        } else {
            document.documentElement.classList.add('dark');
            localStorage.setItem('color-theme', 'dark');
        }
    }
    
});

    function display(DATA){
        $('#column').html('');
        let country='';      
        DATA.sort(datasort); 
        for (let index = 0; index < DATA.length; index++) {
            country=country+   `  
                <div id="showmodal" data-modal-toggle="mymodal" onclick="modaldata('`+DATA[index].name.common+`')" class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">

                        </a>
                       
                    </div>
                </div>

            </div>
           `
        }
        $('#column').html(country);
    }
    function datasort(a,b) {
        if (a.name.common < b.name.common) {
            return -1;
        }
        if (a.name.common > b.name.common) {
            return 1;
        }    
    }
    function search() {
        let search_item=[];
        let filter=document.getElementById("myinput").value;
        for (let index = 0; index < DATA.length; index++) {
            let ispresent=DATA[index].name.common.toLowerCase().includes(filter);
            if (ispresent) {
                search_item.push(DATA[index]);
            }            
        }
        display(search_item);
    }
    function modaldata(common) {
        for (let index = 0; index < DATA.length; index++) {
            if (DATA[index].name.common==common) {
                $('#official').text(DATA[index].name.official);
                $('#picture').attr("src", DATA[index].flags.png); 
                $('#capital').text(DATA[index].capital);
                $('#region').text(DATA[index].region);
                $('#subregion').text(DATA[index].subregion);
                $('#timezone').text(DATA[index].timezones);
                $('#modalarea').text(DATA[index].area);
                $('#modalpop').text(DATA[index].population);

            }
        }
        $('#mymodal').show();
    }
